version: 0.2

phases:
  install:
    commands:
      - echo "Installing dependencies..."
      - yarn install  # Or `npm install` if you're using npm

  build:
    commands:
      - echo "Building the Gatsby project..."
      - yarn build  # Or `npm run build` if you're using npm
      - echo "Listing files in the public directory after build..."
      - ls -la public/  # List the contents of the public directory to ensure files are being generated

  post_build:
    commands:
      - echo "Invalidating CloudFront cache..."
      - aws cloudfront create-invalidation --distribution-id EBY5A4SBU2CE0 --paths "/*"

artifacts:
  files:
    - '**/*'  # This pattern includes all files in the public folder
  base-directory: public  # Ensure Gatsby outputs the static files in the public directory
  discard-paths: no
